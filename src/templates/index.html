<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mental Health in Tech â€” Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">ðŸ§  Mental Health Predictor</a>
      </div>
    </nav>

    <main class="container" style="padding-top: 6rem;">
      <div class="card shadow-lg border-0 rounded-4 p-4 form-card">
        <h3 class="mb-3 text-center text-primary fw-bold">Mental Health Prediction Form</h3>
        <p class="text-muted text-center mb-4">Fill out the form to estimate the likelihood of seeking treatment.</p>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Age</label>
              <input class="form-control" name="Age" type="number" min="18" max="80" value="30">
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select class="form-select" name="Gender">
                <option>Male</option><option>Female</option><option>Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Family history</label>
              <select class="form-select" name="family_history"><option>No</option><option>Yes</option></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Work interfere</label>
              <select class="form-select" name="work_interfere">
                <option>Never</option><option>Rarely</option><option>Sometimes</option><option>Often</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">No. employees</label>
              <select class="form-select" name="no_employees">
                <option>1-5</option><option>6-25</option><option>26-100</option>
                <option>100-500</option><option>500-1000</option><option>More than 1000</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Remote work</label>
              <select class="form-select" name="remote_work"><option>No</option><option>Yes</option></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tech company</label>
              <select class="form-select" name="tech_company"><option>Yes</option><option>No</option></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Benefits</label>
              <select class="form-select" name="benefits"><option>Yes</option><option>No</option></select>
            </div>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary px-4 py-2 fw-semibold">Predict</button>
          </div>
        </form>
